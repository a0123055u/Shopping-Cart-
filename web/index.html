                <div  style="padding:auto"><label class="" for="userName"><b>User Name</b></label><input type="text" ng-model="userName"id="userName" name="userName" ng-disabled="{{SIGNUP}}">

             <!--<div><input type="text" id="error" name="error" value={{userName}}></div>-->
            </div>
             </form>
          <div>
              
          </div>

                  <label for="emailId" ><b> Email Id</b></label><input type="email" ng-model="sEmailId" id="emailId"  name="e"></div> 
                    <input type="button" ng-click="sSignUpSubmit()" class="btn btn-primary" id="sSignUp" value="SignUp" style="padding: auto">
                    <div><span ng-if="sError">{{sMsg}} </span> </div>
               
              </div>
